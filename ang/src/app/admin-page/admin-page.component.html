<div style="width: 100%; height: 100%; background: white; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 32px; display: inline-flex">
  <div style="width: 1440px; padding-left: 32px; padding-right: 32px; border-bottom: 1px black solid; justify-content: space-between; align-items: center; display: inline-flex">
      <div style="justify-content: flex-start; align-items: center; gap: 30px; display: flex">
          <img style="width: 30px; height: 30px" src="https://via.placeholder.com/30x30" />
          <div style="color: black; font-size: 30px; font-family: Roboto; font-weight: 400; word-wrap: break-word">Віртуальне Навчальне Середовище</div>
      </div>
      <div style="padding-top: 10px; padding-bottom: 10px; justify-content: flex-start; align-items: center; gap: 20px; display: flex">
          <div style="color: black; font-size: 24px; font-family: Roboto; font-weight: 300; word-wrap: break-word">Ігор Гофман</div>
          <img style="width: 70px; height: 70px; border-radius: 3000px" src="https://via.placeholder.com/70x70" />
          <img style="width: 24px; height: 24px" src="https://via.placeholder.com/24x24" />
      </div>
  </div>





  <div style="padding-left: 32px; padding-right: 32px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
      <div style="text-align: center; color: black; font-size: 48px; font-family: Roboto; font-weight: 400; word-wrap: break-word">Студенти</div>
  </div>


  <div style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 32px; display: inline-flex">
      <div style="height: 834px; padding-left: 32px; padding-right: 32px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 20px; display: inline-flex">
          <div class="StudentWrapper" *ngFor="let s of students">
              <div class="BlockText" (click)="showInfo(s.ID)">{{s.Name + ' ' + s.Surname || "Placeholder"}}</div>

          </div>
          <div class="button" (click)="addStudent()">
            <div class="button-text" >Додати студента</div>
        </div>
      </div>


      <div style="flex: 1 1 0; height: 160px; padding-left: 32px; padding-right: 32px; justify-content: space-between; align-items: flex-start; display: flex">
          <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
              <div class="StudentTitle">{{students[curID].Name +  " " + students[curID].Surname|| "Placeholder"}}</div>
              <div style="text-align: center; color: black; font-size: 32px; font-family: Roboto; font-weight: 300; word-wrap: break-word">{{students[curID].Groups_ID}}</div>
              <div class="button" (click)="changeStudent()">
                  <div class="button-text" >Змінити дані</div>
              </div>
          </div>
          <div class="DeleteButton" (click)="deleteStudent()">Del</div>
      </div>
  </div>
</div>
